# Global configuration for rename_music_files.py
# Place this file in the repository root or specify a path with --config

# Behaviour
ignore_no_space = true
dry_run_default = true
recursive_default = true

# File groups
pdf_exts = [".pdf"]
aux_exts = [".cue", ".log"]

# Sidecars: extensions and filename prefixes
sidecar_exts = [".lrc", ".txt", ".lyrics", ".cdtext", ".m3u", ".m3u8"]
sidecar_prefixes = ["cover", "albumart", "folder", "front", "back", "poster"]

# Format categories
uncompressed_exts = [".wav", ".aiff", ".aif", ".pcm", ".sid", ".mod"]
lossless_exts = [".flac", ".alac", ".wv", ".tta", ".ape"]
lossy_exts = [".mp3", ".aac", ".m4a", ".ogg", ".opus"]

# Tie-break preferences for lossy formats
preferred_lossy_order = [".m4a", ".mp3", ".ogg", ".opus", ".aac"]

# Optional: paths to exclude (relative to the root path)
exclude_dirs = ["Samples", "Artwork"]