# Example configuration for rename_music_files.py
# Put a copy in the repo root as .rename_music.toml or in ~/.config/rename_music/rename_music.toml

ignore_no_space = true
dry_run_default = true
recursive_default = true

pdf_exts = [".pdf"]
aux_exts = [".cue", ".log"]

sidecar_exts = [".lrc", ".txt", ".lyrics", ".cdtext", ".m3u", ".m3u8"]
sidecar_prefixes = ["cover", "albumart", "folder", "front", "back", "poster"]

# Optional: exclude certain directories from recursive processing
exclude_dirs = ["Samples", "Artwork"]